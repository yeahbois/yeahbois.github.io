<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 sm:px-8 mx-4 sm:mx-8 my-4 rounded-lg sm:rounded-3xl flex justify-between items-center">
        <div class="flex space-x-4 sm:space-x-6">
            <a class="text-gray-300 hover:text-white" href="#">Home</a>
            <a class="text-gray-300 hover:text-white" href="#">Case Studies</a>
            <a class="text-gray-300 hover:text-white" href="#">Testimonials</a>
            <a class="text-gray-300 hover:text-white" href="#">Recent Work</a>
            <a class="text-gray-300 hover:text-white hidden sm:inline" href="#">Get In Touch</a>
        </div>
        <div class="flex space-x-4 sm:space-x-6">
            <a class="text-gray-300 hover:text-white" href="#"><i class="fab fa-linkedin"></i></a>
            <a class="text-gray-300 hover:text-white" href="#"><i class="fab fa-behance"></i></a>
            <a class="text-gray-300 hover:text-white" href="#"><i class="fab fa-twitter"></i></a>
            <button class="text-gray-300 hover:text-white sm:hidden" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu (Hidden by default) -->
    <div class="hidden sm:hidden bg-gray-900 p-4 mx-4 rounded-lg flex flex-col space-y-4" id="mobile-menu">
        <a class="text-gray-300 hover:text-white" href="#">Get In Touch</a>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col items-center justify-center min-h-screen px-4 sm:px-8">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Your Name Here</h1>
            <p class="text-gray-400 mb-8">
                Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            </p>
            <button class="bg-green-600 text-white py-2 px-4 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                Letâ€™s get started
            </button>
        </div>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Courier Prime', monospace; }
        .hamburger-menu { cursor: pointer; }
        .tech-icons { position: absolute; opacity: 0.1; }
        .section { min-height: 100vh; padding: 2rem; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="fixed top-0 left-0 w-full bg-gray-800 p-4 flex justify-between items-center">
        <div class="hamburger-menu text-2xl">â˜°</div>
        <ul class="hidden md:flex space-x-4">
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#recent-work">Recent Work</a></li>
            <li><a href="#contact">Get In Touch</a></li>
        </ul>
    </nav>
    
    <section id="home" class="section flex items-center justify-center">
        <h1 class="text-4xl">Welcome to My Portfolio</h1>
    </section>
    
    <section id="projects" class="section">
        <h2 class="text-3xl mb-4">Projects</h2>
        <div class="flex overflow-x-scroll">
            <div class="p-4 bg-gray-700 m-2 rounded-lg">Ignotum</div>
            <div class="p-4 bg-gray-700 m-2 rounded-lg">FaldaBot</div>
            <div class="p-4 bg-gray-700 m-2 rounded-lg">Disdotjson</div>
            <div class="p-4 bg-gray-700 m-2 rounded-lg">ShopSeer</div>
        </div>
    </section>
    
    <section id="skills" class="section">
        <h2 class="text-3xl mb-4">Skills</h2>
        <div class="flex overflow-x-scroll">
            <div class="p-4 bg-gray-700 m-2 rounded-lg">Python</div>
            <div class="p-4 bg-gray-700 m-2 rounded-lg">JavaScript</div>
            <div class="p-4 bg-gray-700 m-2 rounded-lg">Django</div>
        </div>
    </section>
    
    <section id="recent-work" class="section">
        <h2 class="text-3xl mb-4">Recent Work</h2>
        <div class="p-4 bg-gray-700 m-2 rounded-lg">ShopSeer</div>
        <div class="p-4 bg-gray-700 m-2 rounded-lg">Thamnet</div>
    </section>
    
    <section id="contact" class="section">
        <h2 class="text-3xl mb-4">Get in Touch</h2>
        <div class="p-4 bg-gray-700 m-2 rounded-lg">LinkedIn</div>
        <div class="p-4 bg-gray-700 m-2 rounded-lg">Twitter</div>
    </section>
    
    <script>
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>

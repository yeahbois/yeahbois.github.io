<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Courier Prime', monospace; }
        .tech-bg i {
            position: absolute;
            font-size: 5rem;
            opacity: 0.1;
            transform: rotate(calc(var(--rotation) * 1deg));
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 fixed w-full flex justify-between items-center z-50">
        <div class="text-xl font-bold">Portfolio</div>
        <div class="hidden md:flex space-x-6">
            <a href="#home" class="nav-link">Home</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#recent" class="nav-link">Recent Work</a>
            <a href="#contact" class="nav-link">Get in Touch</a>
        </div>
        <div class="md:hidden text-2xl cursor-pointer" id="hamburger">â˜°</div>
    </nav>
    <div id="mobile-menu" class="hidden fixed top-16 left-0 w-full bg-gray-800 flex flex-col items-center p-4">
        <a href="#projects" class="mobile-link">Projects</a>
        <a href="#skills" class="mobile-link">Skills</a>
        <a href="#recent" class="mobile-link">Recent Work</a>
        <a href="#contact" class="mobile-link">Get in Touch</a>
    </div>
    <section id="home" class="h-screen flex justify-center items-center">
        <div>
            <h1 class="text-5xl font-bold">Your Name Here</h1>
            <p class="mt-4 text-lg">Welcome to my portfolio!</p>
        </div>
    </section>
    <section id="projects" class="h-screen p-8">
        <h2 class="text-4xl font-bold">Projects</h2>
        <div class="flex overflow-x-scroll">
            <div class="w-80 bg-gray-700 m-4 p-4 rounded">FaldaBot</div>
            <div class="w-80 bg-gray-700 m-4 p-4 rounded">Disdotjson</div>
            <div class="w-80 bg-gray-700 m-4 p-4 rounded">ShopSeer</div>
            <div class="w-80 bg-gray-700 m-4 p-4 rounded">Ignotum</div>
        </div>
    </section>
    <section id="skills" class="h-screen p-8">
        <h2 class="text-4xl font-bold">Skills</h2>
        <div class="flex overflow-x-scroll">
            <i class="fab fa-js text-5xl mx-4"></i>
            <i class="fab fa-react text-5xl mx-4"></i>
            <i class="fab fa-python text-5xl mx-4"></i>
        </div>
    </section>
    <section id="recent" class="h-screen p-8">
        <h2 class="text-4xl font-bold">Recent Work</h2>
        <p>ShopSeer - AI-powered tool</p>
        <p>Thamnet - Student Council Blog</p>
    </section>
    <section id="contact" class="h-screen p-8">
        <h2 class="text-4xl font-bold">Get in Touch</h2>
        <div class="flex space-x-4">
            <a href="#"><i class="fab fa-linkedin text-5xl"></i></a>
            <a href="#"><i class="fab fa-twitter text-5xl"></i></a>
        </div>
    </section>
    <script>
        document.getElementById('hamburger').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
